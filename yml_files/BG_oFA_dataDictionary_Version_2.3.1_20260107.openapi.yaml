    parametersAPISecurity:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"API Security\" for more details.
      type: object
      required:
        - messageSigningRequired
        - messageSigningCertificateMandated
        - scaMethods
        - scaApproaches
        - oauth2PrestepRequired
        - clientExplicitAuthorisationPreferenceSupported
        - supportedStartAuthorisationHyperlinks
        - supportedUpdateAuthorisationHyperlinks
        - firstFactorViaApiForDecoupledScaRequired
        - passwordEncryptionRequired
        - implicitTransactionAuthorisationSupported
        - psuNameInAuthorisationSupported
        - clientScaPreferenceSupported
      properties:
        messageSigningRequired:
          description: |
            Mandate the API Client to sign the requests on application level.
            * True: 
            The fields x-jws-signature and Digest have to be included in the message header. In addition, the TLS Certificate is used on transport layer.
            * False: 
            Only the TLS Certificate on the transport layer is used. The ASPSP has to ensure that a check of access rights can be performed.
            This check has to be done previous to changing the transport layer and access right information which are contained in the certificate being potentially removed, e.g. by firewalls.
            (IO1)
          type: boolean
        messageSigningCertificateMandated:
          description: |
            Indicates whether the ASPSP mandates the API Client to include the certificate used for message signing into the message (as part of the JWS Protected Header).
          type: boolean
        supportedMessageSignatureAlgorithms:
          description: |
            Array [] containing one or more identifier indicating signature algorithms according to RFC7518, i.e. RS256, PS512, etc. applicable to http message signing.
          type: array
          items:
            $ref: '#/components/schemas/SignatureAlgorithmCode'
        scaMethods:
          description: |
            Supported SCA Methods(IO11)
          type: array
          items:
            $ref: '#/components/schemas/AuthenticationType'
        scaApproaches:
          description: |
            One or several of the following values:
            - Decoupled
            - Embedded
            - OAuth2
            - Redirect
            (IO5)
          type: array
          items:
            $ref: '#/components/schemas/SCAApproachType'
        scaApproachesMethodsMapping:
          description: |
            Configuration of supported SCA methods per applicable SCA Approaches
            - Decoupled
            - Embedded
            - OAuth2
            - Redirect
            - ASPSP-Channel
            (IO12)
          allOf:
            - $ref: '#/components/schemas/scaApproachMethodsMapping'
        oauth2PrestepRequired:
          description: |
            Oauth2 required as a pre-step for PSU authentication (of the first factor) 
            The ASPSP faces the following options:
            * True:
            The ASPSP requires a Oauth2 prestep before sendig the first request to the openFinance or XS2A API. The API Client has to perform an Oauth2 based authorization prior to the opfenFinance service request.
            This authorisation covers only the first factor of an SCA of the full (simple) authorisation if no second factor is used, e.g. in case of exemptions.
            If an Oauth2 prestep is used, the field Authorization in the header has to carry the bearer token Oauth2 authorization.
            * False: 
            No Oauth2 prestep is used.
            (IO6)
          type: boolean
        oauth2PrestepMetadataUri:
          description: |
            The URI of the Oauth implementation Metadata information.
          allOf:
            - $ref: '#/components/schemas/Max140Text'
        oauth2OfflineScopeRequired:
          description: |
            Defines, whether the Oauth scope "offline_access" needs to be supported when addressing the API where the PSU is not online.
          type: boolean
        scaProcessFlowRequirement:
          description: |
            There are some options regarding the SCA process flow: there are various points in the process flow where the selection of the SCA method could be performed. (IO9)
          allOf:
            - $ref: '#/components/schemas/SCAProcessFlowRequirementCode'
        clientExplicitAuthorisationPreferenceSupported:
          description: |
            Indicates whether the ASPSP will not start the authorisation implicitly, if the header parameter Client-Explicit-Authorisation-Preferred equals true.
          type: boolean
        supportedStartAuthorisationHyperlinks:
          description: |
            All \"startAuthorisationXXX\" hyperlinks supported in this API.
            If the Array is empty, start authorisation is not supported in this API instance.
            (IO39)
          type: array
          items:
            $ref: '#/components/schemas/Max35Text'
        supportedUpdateAuthorisationHyperlinks:
          description: |
            All \"updateAuthorisationXXX\" hyperlinks supported in this API.
            If the Array is empty, update authorisation is not supported in this API instance.
          type: array
          items:
            $ref: '#/components/schemas/Max35Text'
        firstFactorViaApiForDecoupledScaRequired:
          description: |
            In case of a decoupled SCA approach, parts of the PSU authentication might still be required via the API.
            There are essentially two variants for the implementation:
            False i.e. PSU Identification sufficient:
            Only the PSU-Id is transmitted via the API. Information beyond that are not transferred via the API.
            True: (OF-)Authentication required:
            The first factor of the SCA is handled via the API. The remaining part of the SCA is not processed via the API.
            (IO14)
          type: boolean
        supportedBodySignatureAlgorithms:
          description: |
            Array [] containing one or more identifier indicating signature algorithms according to RFC7518, i.e. RS256, PS512, etc. applicable to body signing algorithms.
          type: array
          items:
            $ref: '#/components/schemas/SignatureAlgorithmCode'
        passwordEncryptionRequired:
          description: |
            PSU Authentication data delivered via the XS2A-Interface (Embedded Approach) shall be encrypted at application level.
            (IO40)
          type: boolean
        supportedKeyEncryptionAlgorithms:
          description: |
            Array [] containing one or more identifier indicating encryption algorithms for key encryption according to RFC7518, i.e. RSAES-OAEP, RSA-OAEP-256, etc.
          type: array
          items:
            $ref: '#/components/schemas/KeyEncryptionAlgorithmCode'
        supportedContentEncryptionAlgorithms:
          description: |
            Array [] containing one or more identifier indicating encryption algorithms for encryption of the content according to RFC7518, i.e. A256GCM, etc.
          type: array
          items:
            $ref: '#/components/schemas/ContentEncryptionAlgorithmCode'
        implicitTransactionAuthorisationSupported:
          description: |
            Implicit start of transaction authorisation supported.
            (IO38)
          type: boolean
        psuNameInAuthorisationSupported:
          description: |
            Indicates, whether providing of the PSU Name in the authorisation sub resource is supported.
            (IO68)
          type: boolean
        clientScaPreferenceSupported:
          description: |
            Indicates whether the header Client-SCA-Approach-Preference is recognised by the ASPSP.
            (IO71)
          type: boolean
