            to identify the type from the content of the field PSU-ID. Usual examples for a PSU-ID-Types are:
            * Username
            * Customer reference number
            * Account reference, e.g. an IBAN or MSISDN
            * email address
            The ASPSP has to decide whether the PSU-ID-TYPE (additional to the PSU-ID) is mandatory in all of the following requests where supported
            * Payment Initiation Request
            * Consent Request
            * Payment Cancellation
            * Signing Basket
            * Subscription Request
            (IO16)
          type: boolean
        supportedPsuIdTypes:
          description: |
            Shall be supported, if psu-id-typeRequired equals true.
          type: array
          items:
            $ref: '#/components/schemas/psuIdType'
        psuCorporateIdRequired:
          description: |
            PSU-Corporate-ID required in transaction initiation message, if a corporate account is affected
            (IO19)
          type: boolean
        psuCorporateIdTypeRequired:
          description: |
            PSU-Corporate-ID-TYPE re-quired in message, if a corporate account is affected
            (IO20)
          type: boolean
        supportedPsuCorporateIdTypes:
          description: |
            Shall be supported, if psu-corporate-id-typeRequired equals true.
          type: array
          items:
            $ref: '#/components/schemas/psuCorporateIdType'
