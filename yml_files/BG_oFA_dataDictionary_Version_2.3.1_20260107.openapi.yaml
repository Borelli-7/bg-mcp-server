    pushAccountEntryParameters:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Push Account Entry Parameters\" for more details.
      type: object
      required:
        - acceptedFormat
      properties:
        accountEntryCriteria:
          description: |
            This attribute is defining the account entries to be pushed to the API Client push URI: All entries which are fulfilling all the criteria listed in this attribute will be pushed. 
            If the attribute is not provided, all account entries will be pushed.
          allOf:
            - $ref: '#/components/schemas/pushAccountEntryTriggerCriteria'
        acceptedFormat:
          description: |
            This attribute describes the mime type which is supported for pushing the account entries by the API Client. 
            If there is no match with the mime types offered by the ASPSP, the subscription is rejected with a dedicated error code. 
          allOf:
            - $ref: '#/components/schemas/MimeTypeCode'
        preferredAttributes:
          description: |
            These attributes are the preferred ones for every account entry to be pushed. 
            The ASPSP might ignore this preference. Only attributes of the first level of Type Transactions as defined in [XS2A-IG] might be used.
          type: array
          items:
            $ref: '#/components/schemas/Max35Text'
        documentsPreferred:
          description: |
            *RFU:* This data element indicates that the API Client prefers to also receive documents attached to an account entry. This data attribute might be ignored by the ASPSP.
          type: boolean
    pushAccountEntryTriggerCriteria:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Push Account Entry Trigger Criteria\" for more details.
      type: object
      properties:
        bankTransactionCodePatterns:
          description: |
            The criterion is fulfilled if the bankTransactionCode of the related account entry matches one of the bank transaction codes or code patterns 
            (see the following paragraph) defined by this list.
            Any particle of the Bank Transaction Code triple might be replaced by the \"????\" character, indicating that all sub family codes apply. 
            However, at least one particle of the triple must be stated explicitly (e.g. \"????-CCRD-????\").
          type: array
          items:
            $ref: '#/components/schemas/BankTransactionCodePattern'
        proprietaryBankCodes:
          description: |
            The criterion is fulfilled if the proprietaryBankTransactionCode of the related account entry equals one of the proprietary bank transaction codes defined by this list. 
          type: array
          items:
            $ref: '#/components/schemas/Max35Text'
        accountEntryStatus:
          description: |
            The criterion is fulfilled if the account entry has the related status booked or pending respectively.
            *Note:* Entries might be pushed twice in case where this criterion is not provided if the transactionStatus is changed from pending to booked in the account system.
          allOf:
            - $ref: '#/components/schemas/AccountEntryStatus'
        maximumAmount:
          description: |
            The criterion is fulfilled if the (absolute value of the) transactionAmount of the related account entry is provided in the same currency and if the transactionAmount 
            is less or equal to the amount provided in this attribute.
          allOf:
            - $ref: '#/components/schemas/amount'
        minimumAmount:
          description: |
            The criterion is fulfilled if the (absolute value of the) transactionAmount of the related account entry is provided in the same currency and if the transactionAmount is 
            greater or equal to the amount provided in this attribute.
          allOf:
            - $ref: '#/components/schemas/amount'
        debtorAccount:
          description: |
            The criterion is fulfilled if the counterparty account of the related account entry is a debtor account and equals the account defined in this attribute.
          allOf:
            - $ref: '#/components/schemas/accountReference'
        creditorAccount:
          description: |
            The criterion is fulfilled if the counterparty account of the related account entry is a creditor account and equals the account defined in this attribute.
          allOf:
            - $ref: '#/components/schemas/accountReference'
        creditDebitIndicator:
          description: |
            The criterion is fulfilled if the related account entry is a credit as defined in this attribute, or a debit respectively.
          allOf:
            - $ref: '#/components/schemas/CreditDebitCode'
        endToEndId:
          description: |
            The criterion is fulfilled if the endToEndId of the related accountpayment entry equals the string provided in this attribute.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        purpose:
          description: |
            The criterion is fulfilled if the related account entry has a purpose code equal to the code provided in this attribute.
          allOf:
            - $ref: '#/components/schemas/PurposeCode'
        remittanceInformationUnstructured:
          description: |
            The criterion is fulfilled if the related account entry has an unstructured remittance information where the string provided in this attribute is contained as a substring. 
            When comparing substrings, the usage of small or capital letters is ignored.
          allOf:
            - $ref: '#/components/schemas/Max140Text'
    pushAccountStatementTriggerCriteria:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Push Account Statement Trigger Criteria\" for more details.
      type: object
      properties:
        reports:
          description: |
            One of the values \"MT942\" or one of the camt.052 versions offered in the Discovery API  should be used, 
            e.g. \"camt.052.001.02\", \"BG.JSON2.0\". \" The criterion is fulfilled if a related report is available.
            If the related report format is not supported, then the ASPSP is rejecting the subscription with a dedicated error code.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        notifications:
          description: |
            One of the values \"MT941\", \"MT900\", \"MT910\" or camt.054 versions.
            If the related notification format is not supported, then the ASPSP is rejecting the subscription with a dedicated error code.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        statements:
          description: |
            One of the values \"MT940\", and \"camt.053\", \"BG.JSON2.0\" shall be used. The criterion is fulfilled if a related statement is available.
            If the related statement format is not supported, then the ASPSP is rejecting the subscription with a dedicated error code.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        event:
          description: |
            Only the value \"afterGeneration\" may be used. The criterion is fulfilled if the related report is generated and made available to the PSU in the online channel.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        times:
          description: |
            The value is provided in format \"hh:mm:ss\". The criterion is fulfilled if the current local ASPSP time is matching one of the defined times in the list of times. 
            The list shall not be empty.
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ISOTime'
    pushAccountStatementsParameters:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Push Account Statements Parameters\" for more details.
      type: object
      required:
        - accountStatementCriteria
      properties:
        accountStatementCriteria:
          description: |
            This attribute is defining the account statements to be pushed to the API Client push URI: 
            Every time, the criteria listed in this attribute are all fulfilled, the current account statement of the related account is pushed. 
          allOf:
            - $ref: '#/components/schemas/pushAccountStatementTriggerCriteria'
    pushBalanceParameters:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Push Balance Parameters\" for more details.
      type: object
      required:
        - balanceCriteria
      properties:
        balanceCriteria:
          description: |
            This attribute is defining the balance information to be pushed to the API Client push URI: 
            Every time, a balance is fulfilling all the criteria listed in this attribute it is pushed. 
          allOf:
            - $ref: '#/components/schemas/pushBalanceTriggerCriteria'
    pushBalanceTriggerCriteria:
      allOf:
        - description: |
            See document \"openFinance API Framework Data Dictionary\", section \"Push Balance Trigger Criteria\" for more details.
        - type: object
          properties:
            balanceAmount:
              allOf:
                - description: |
                    The criterion is fulfilled if the current balance of type balanceType provided below fulfills the balanceOperator requirement provided below together 
                    with the provided balanceAmount in this attribute and where the last provided balance did not fulfill it.  
                - $ref: '#/components/schemas/amount'
            balanceOperator:
              allOf:
                - description: |
                    Must be one of the folowing codes:
                    * less,
                    * lessOrEqual,
                    * greaterOrEqual,
                    * greater
                - $ref: '#/components/schemas/Max35Text'
            balanceType:
              allOf:
                - description: |
                   This criterion is fulfilled if the balance is of this type.
                   If the related balance type is not supported for the addressed account, then the ASPSP is rejecting the subscription with a dedicated error code.
                - $ref: '#/components/schemas/BalanceType'
            creditLimitIncluded:
              description: |
                This criterion is fulfilled if the related current balance is provided with the credit limit included (if this attribute is true) or not (if this attribute is false).
                If the attribute is true and if the related balance type defined above is not applicable to the condition whether a credit limit is 
                included then the subscription is rejected with a dedicated error code.
              type: boolean
            times:
              description: |
                The value is provided in format \"hh:mm:ss\". The criterion is fulfilled if the current local ASPSP time is matching one of the defined times in the list of times. 
                The list shall not be empty.
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/ISOTime'
    pushRTPParameters:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Push RTP Parameters\" for more details.
      type: object
      required:
        - acceptedFormat
      properties:
        rtpCriteria:
          description: |
            This attribute is defining the incoming RTP requests to be pushed to the API Client push URI: 
            All RTPs which are fulfilling all the criteria listed in this attribute will be pushed. 
            If the attribute is not provided, all RTPs will be pushed as soon as they are arriving at the ASPSP's system.
          allOf:
            - $ref: '#/components/schemas/pushRTPTriggerCriteria'
        acceptedFormat:
          description: |
            This is defining the mime type. If the requested mime type is not supported by the ASPSP, the request is rejected. If not used, then the ASPSP is choosing the mime type.
            At a minimum the ASPSP shall support a JSON mime type.
          allOf:
            - $ref: '#/components/schemas/MimeTypeCode'
        documentsPreferred:
          description: |
            RFU: This data element indicates that the API Client prefers to also receive documents attached to an RTP. This data attribute might be ignored by the ASPSP.
          type: boolean
    pushRTPTriggerCriteria:
