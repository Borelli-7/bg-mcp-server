        expiryDate:
          description: |
            Expiry date of the order if applicable.
          allOf:
            - $ref: '#/components/schemas/ISODate'
        expiryDateTime:
          description: |
            Expiry date and time of the order if applicable.
          allOf:
            - $ref: '#/components/schemas/ISODateTime'
        relatedCashAccount:
          description: |
            If the execution of this order implies the transfer of money, cash account to be affected by this transfer from the PSU's side.
          allOf:
            - $ref: '#/components/schemas/accountReference'
        orderSplit:
          description: |
            Value \"true\" indicates that this order is the result of an order split. Missing values indicate \"false\".
          type: boolean
        orderModifyable:
          description: |
            Value \"true\" indicates that this order can (still) be modified. Missing values indicate \"false\".
          type: boolean
        orderStatus:
          description: |
            Status of the order.
          allOf:
            - $ref: '#/components/schemas/OrderStatusCode'
        details:
          description: |
            Additional details to the position.
          allOf:
            - $ref: '#/components/schemas/Max500Text'
        _links:
          description: |
            The following types of links are supported:
            \"relatedOrders\": An array of links to request order details of related orders (e.g. other orders that originated from the same order split as this order).
            \"relatedTransactions\": An array of links to request securities transaction details of transactions that resulted from this order.
            \"orderDetails\": Single link for retrieving details on this specific order.
          allOf: 
            - $ref: '#/components/schemas/links'
    securitiesPosition:
