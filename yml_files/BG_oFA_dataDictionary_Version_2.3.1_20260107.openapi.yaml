            *Remark:* Implementers might want to anticipate future services supporting placement or revocation of  orders via the openFinance API. It is therefore recommended to define 
            the orderId in a way that it will also identify an order in the case of a placement / revocation.
          type: string
        side:
          description: |
            Type of transaction that is associated with this order.
          allOf:
            - $ref: '#/components/schemas/SecuritiesOrderSide'
        financialInstrument:
          description: |
            Financial instrument the order refers to.
          allOf:
            - $ref: '#/components/schemas/financialInstrumentIdentification'
        unitsNumberOrder:
          description: |
            Numeric quantification of the financial instrument that is ordered.
          type: number
        unitsNominalOrder:
          description: |
            Nominal quantification of the financial instrument that is ordered.
          allOf:
            - $ref: '#/components/schemas/amount'
        unitsNumberDisplay:
          description: |
            Numeric quantification of the order that shall be displayed.
          type: number
        unitsNominalDisplay:
          description: |
            Nominal quantification of the order that shall be displayed.
          allOf:
            - $ref: '#/components/schemas/amount'
        placeOfTrade:
          description: |
          allOf:
            - $ref: '#/components/schemas/marketIdentification'
        limitPriceAmount:
