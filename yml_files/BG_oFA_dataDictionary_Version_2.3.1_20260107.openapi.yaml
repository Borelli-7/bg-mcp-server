        transactionAmount:
          description: |
            The amount of the transaction or batch as billed to the account.
          allOf:
            - $ref: '#/components/schemas/amount'
        currencyExchange:
          description: |
          type: array
          items:
            $ref: '#/components/schemas/reportExchangeRate'
        amountDetails:
          description: |
            Additional information to the transaction amount.
          allOf:
            - $ref: '#/components/schemas/amountDetails'
        interbankSettlementDate:
          description: |
            Date on which the amount of money ceases to be available to the agent that owes it and when the amount of money becomes available to the agent to which it is due.
          allOf:
            - $ref: '#/components/schemas/ISODate'
        cardTransaction:
          description: |
            Card transaction details in case of an underlying card transaction.
          allOf:
            - $ref: '#/components/schemas/cardTransactionDetails'
        creditor:
          description: |
            Name and potentially an identification of the creditor if a \"Debited\" transaction
          allOf:
            - $ref: '#/components/schemas/partyDescription'
        creditorAccount:
          description: |
            Account of the payee.
          allOf:
            - $ref: '#/components/schemas/accountReference'
        creditorAgent:
          description: |
            Proprietary identifications might be provided under financialInstitutionId/other
          allOf:
            - $ref: '#/components/schemas/agentDescription1'
        ultimateCreditor:
          description: |
            Only name and identification is supported for now for this party.
          allOf:
            - $ref: '#/components/schemas/partyDescription4'
        debtor:
          description: |
            Name and potentially an identification of the debtor if a \"Credited\" transaction
          allOf:
            - $ref: '#/components/schemas/partyDescription'
        debtorAccount:
          description: |
          allOf:
            - $ref: '#/components/schemas/accountReference'
        debtorAgent:
          description: |
            Proprietary identifications might be provided under financialInstitutionId/other
          allOf:
            - $ref: '#/components/schemas/agentDescription1'
        ultimateDebtor:
          description: |
          allOf:
            - $ref: '#/components/schemas/partyDescription4'
        remittanceInformationUnstructured:
          description: |
          type: array
          items: 
            $ref: '#/components/schemas/Max140Text'
        remittanceInformationStructured:
          description: |
          type: array
          items: 
            $ref: '#/components/schemas/remittance'
        entryDetails:
          description: |
            Might be used by the ASPSP to transport details about transactions within a batch.
          type: array
          items: 
            $ref: '#/components/schemas/entryDetails'
        additionalTransactionInformation:
          description: |
            Might be used by the ASPSP to transport additional transaction related information to the PSU
          allOf:
            - $ref: '#/components/schemas/Max500Text'
        additionalInformationStructured:
          description: |
            Is used if and only if the bookingStatus entry equals \"information\". 
            Every active standing order related to the dedicated payment account result into one entry.
            Each received RTP result into one entry.
          allOf:
            - $ref: '#/components/schemas/structuredAdditionalInformation'
        additionalTransactionInformationStructured:
          description: |
            Data about the transactional process of submission, authorisation and/or cancellation of the underlying payment.
          allOf:
            - $ref: '#/components/schemas/structuredAdditionalTransactionInformation'
        purposeCode:
          description: |
          allOf:
            - $ref: '#/components/schemas/PurposeCode'
        bankTransactionCode:
          description: |
            Bank transaction code as used by the ASPSP  and using the sub elements of this structured code defined by ISO20022.
            For standing order reports the following codes are applicable:
            \"PMNT-ICDT-STDO\" for credit transfers,
            \"PMNT-IRCT-STDO\" for instant credit transfers
            \"PMNT-ICDT-XBST\" for cross-border credit transfers
            \"PMNT-IRCT-XBST\" for cross-border real time credit transfers and
            \"PMNT-MCOP-OTHR\" for specific standing orders which have a dynamical amount to move left funds e.g. on month end to a saving account
          allOf:
            - $ref: '#/components/schemas/BankTransactionCode'
        bankTransactionCodeProprietary:
          description: |
            proprietary bank transaction code as used within a community or within an ASPSP e.g. 
            for MT94x based transaction reports. Renaming of the attribute to adapt to statements.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        balanceAfterTransaction:
          description: |
            This is the balance after this transaction. Recommended balance type is interimBooked.
          allOf:
            - $ref: '#/components/schemas/balance'
        _links:
          description: |
            The following links could be used here:
            \"transactionDetails\" for retrieving details of a transaction.
          allOf:
            - $ref: '#/components/schemas/links'
    userEntry:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"User Entry\" for more details.
      type: object
      required:
        - user
        - dateTime
      properties:
        user:
          description: |
          allOf:
            - $ref: '#/components/schemas/Max70Text'
        dateTime:
          description: |
          allOf:
            - $ref: '#/components/schemas/ISODateTime'
    userParameter:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"User Parameter\" for more details.
      type: object
      required:
        - userData
        - accountAccessRights
      properties:
        userData:
          description: |
          allOf:
            - $ref: '#/components/schemas/psuData'
        accountAccessRights:
          description: |
          type: array
          items:
            $ref: '#/components/schemas/accountAccessAndAuthorisationRights'
