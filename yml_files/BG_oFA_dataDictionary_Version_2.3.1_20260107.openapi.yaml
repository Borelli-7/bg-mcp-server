      type: object
      properties:
        amount:
          description: |
            If the price is evaluated as an amount, amount of the price in its respective currency.
          allOf:
            - $ref: '#/components/schemas/amount'
        percentage:
          description: |
            Percentage of the price with (optional) fractional digits. Up to 20 significant figures. Negative amounts are signed by minus.
            The decimal separator is a dot. Trailing zeroes must be truncated.
          type: string
          pattern: '-?[0-9]{1,20}(\.[0-9]{0,19})?'
        priceDateTime:
          description: |
            Date and time of the evaluation of this price. 
          allOf:
            - $ref: '#/components/schemas/ISODateTime'
        priceDate:
          description: |
            Date of the evaluation of this price. 
          allOf:
            - $ref: '#/components/schemas/ISODate'
        priceType:
          description: |
            Type of the price.
          allOf:
            - $ref: '#/components/schemas/TypeOfPriceCode'
        sourceOfPrice:
          description: |
            Indicates the source of the respective price.
          allOf:
            - $ref: '#/components/schemas/sourceOfPrice'
        description:
          description: |
            Additional description of the source of price. E.g., if the source of price indicates a local market, the ASPSP can include the local market's name in this field.
          allOf:
            - $ref: '#/components/schemas/Max500Text'
        exchangeRates:
