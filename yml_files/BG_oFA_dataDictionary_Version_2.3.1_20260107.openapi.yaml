    amount:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Amount\" for more details.
      type: object
      required:
        - currency
        - amount
      properties:
        currency:
          description: |
            ISO 4217 Alpha 3 currency code
          allOf:
            - $ref: '#/components/schemas/CurrencyCode'
        amount:
          description: |
            The amount given with fractional digits, where fractions must be compliant to the currency definition. Up to 14 significant figures. Negative amounts are signed by minus.
            The decimal separator is a dot.
            Example: Valid representations for EUR with up to two decimals are:
            * 1056
            * 5768.2
            * -1.50
            * 5877.78
          type: string
          pattern: '-?[0-9]{1,14}(\.[0-9]{1,3})?'
    amountAndExchangeDetails:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Amount and Exchange Details\" for more details.
      type: object
      required:
        - currency
        - amount
      properties:
        currency:
          description: |
            ISO 4217 Alpha 3 currency code
          allOf:
            - $ref: '#/components/schemas/CurrencyCode'
        amount:
          description: |
            The amount given with fractional digits, where fractions must be compliant to the currency definition. Up to 14 significant figures. Negative amounts are signed by minus.
            The decimal separator is a dot.
            Example: Valid representations for EUR with up to two decimals are:
            * 1056
            * 5768.2
            * -1.50
            * 5877.78
          type: string
          pattern: '-?[0-9]{1,14}(\.[0-9]{1,3})?'
        sourceCurrency:
          description: |
            Currency from which an amount is to be converted in a currency conversion.
          allOf:
            - $ref: '#/components/schemas/CurrencyCode'
        exchangeRate:
          description: |
            Factor used to convert an amount from one currency into another. This reflects the price at which one currency was bought with another currency. 
            Note: If this field is present, then also the field sourceCurrency must be provided.
          type: string
        unitCurrency:
          description: |
            Currency in which the rate of exchange is expressed in a currency exchange. In the example 1EUR = xxxCUR, the unit currency is EUR.
          allOf:
            - $ref: '#/components/schemas/CurrencyCode'
        targetCurrency:
          description: |
            Currency into which an amount is to be converted in a currency conversion.
          allOf:
            - $ref: '#/components/schemas/CurrencyCode'
        quotationDate:
          description: |
            Date at which an exchange rate is quoted.
          allOf:
            - $ref: '#/components/schemas/ISODate'
        contractId:
          description: |
            Unique identification to unambiguously identify the foreign exchange contract.
          type: string
    amountDependentRate:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Amount dependent Rate\" for more details.
      type: object
      required:
        - percentage
      properties:
        percentage:
          description: |
            The (signed) rate of the interest.
            Up to 20 significant figures. The decimal separator is a dot.
            Trailing zeroes must be truncated.
          type: string
          pattern: '-?[0-9]{1,20}(\.[0-9]{0,19})?'
        fromAmount:
          description: |
            Amount from which the interest rate applies.
          allOf:
            - $ref: '#/components/schemas/amount'
        toAmount:
          description: |
            Amount up to which the interest rate applies.
          allOf:
            - $ref: '#/components/schemas/amount'
