components:
  securitySchemes:
    BearerAuthOAuth:
      description: |
        Bearer Token. 
        Is contained only, if an OAuth2 based authentication was performed in a pre-step or 
        an OAuth2 based SCA was performed in a preceding AIS service in the same session.
      type: http
      scheme: bearer
  schemas:
    Max2048Text:
      type: string
      maxLength: 2048
      example: 'Text, maximum of 2048 characters.'
    references:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"References\" for more details.
      type: object
      properties:
        accountServicerReference:
          description: |
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        instructionId:
          description: |
            Unique identification as assigned by an instructing party for an instructed party to unambiguously identify the instruction.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        endToEndId:
          description: |
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        uetr:
          description: |
            Universally unique identifier to provide an end-to-end reference of a payment transaction.
            It is recommended to use time-based version (version 1) and variant 8,9,a or b of the UUID as defined in [RFC4122] for UUID fields such as uetr.
          allOf:
            - $ref: '#/components/schemas/UUID'
        mandateId:
          description: |
            direct debit related mandate.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        checkNumber:
          description: |
          allOf:
            - $ref: '#/components/schemas/Max35Text'
    MessageCode_405_AIS: 
      description: |
        Message codes defined for AIS for HTTP Error code 405 (METHOD NOT ALLOWED).
      anyOf:
        - $ref: '#/components/schemas/MessageCode_ServiceUnspecific_405'
    OrganisationIdentificationCode:
      description: |
      type: string
      enum:
        - BANK
        - CBID
        - CHID
        - CINC
        - COID
        - CUST
        - DUNS
        - EMPL
        - GS1G
        - SREN
        - SRET
        - TXID
        - BDID
        - BOID
      example: 'BOID'
    cardAccountReport:
      description: |
         See document \"openFinance API Framework Data Dictionary\", section \"Card Account Report\" for more details.
      type: object
      required:
        - _links
      properties:
        booked:
          description: |
            Shall be contained if bookingStatus parameter is set to \"booked\" or \"both\".
          type: array
          items:
            $ref: '#/components/schemas/cardTransactions'
        pending:
          description: |
            Not contained if the bookingStatus parameter is set to \"booked\".
          type: array
          items:
            $ref: '#/components/schemas/cardTransactions'
        _links:
          description: |
            The following links might be used within this context:
            * cardAccount (mandatory when providing transaction reports on card reconciliation accounts under /card-accounts)
            * card (mandatory when providing transaction reports on single card entry level under /cards)first (optional)
            * next (optional)
            * previous (optional)
            * last (optional)
          allOf:
            - $ref: '#/components/schemas/links'
    error_RFC7807_403_AIS: 
      description: |
        Standardised definition of reporting error information according to [RFC7807].
      type: object
      required:
        - type
        - code
      properties:
        type: 
          description: |
            A URI reference [RFC3986] that identifies the problem type. 
            Remark For Future: These URI will be provided by openFinance API Framework in future.
          type: string
          format: uri
          maxLength: 70
        title:
          description: |
            Short human readable description of error type. Could be in local language. To be provided by ASPSPs.
          allOf:
            - $ref: '#/components/schemas/Max70Text'
        status:
          description: |
            HTTP response code generated by the server.
            If contained, this is more relevant as the actual http response code in the actual response, because it is introduced by the application server.            
          type: integer
        detail:
          description: |
            Detailed human readable text specific to this instance of the error. 
          allOf:
            - $ref: '#/components/schemas/Max500Text'
        instance:
          description: |
            This attribute is containing a JSON pointer (as defined in [RFC6901]) or XPath expression to indicate the path to an issue generating the error in the related request.
          allOf:
            - $ref: '#/components/schemas/Max256Text'
        code:
          $ref: '#/components/schemas/MessageCode_403_AIS'
        additionalErrors:
          description: |
            Array of Error Information Blocks.
            Might be used if more than one error is to be communicated
          type: array
          items: #ErrorInformation
            description: This is a data element to support the declaration of additional errors in the context of [RFC7807]. 
            type: object
            required:
              - code
            properties:
              title:
                $ref: '#/components/schemas/Max70Text'
              detail:
                $ref: '#/components/schemas/Max500Text'
              code:
                $ref: '#/components/schemas/MessageCode_403_AIS'
        _links:
          $ref: '#/components/schemas/links'
    Max500Text:
      type: string
      maxLength: 500
      example: 'Text, maximum of 500 characters.'
    CurrencyCode:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Other ISO-related basic Types\" for more details.
      type: string
