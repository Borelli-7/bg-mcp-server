    standingOrderDetails:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Standing Order Details\" for more details.
      type: object
      required:
        - paymentProduct
        - paymentId
        - frequency
      properties:
        paymentProduct:
          description: |
            Only included for AIS. This yields the payment product of the standing order resource.
          type: string  
        paymentId:
          description: |
            Only included for AIS. Resource Identifier of the standing order resource.
          allOf:
            - $ref: '#/components/schemas/UUID'
        startDate:
          description: |
            The first applicable day of execution starting from this date the first payment was/will be executed.
          allOf:
            - $ref: '#/components/schemas/ISODate'
        startDateTime:
          description: |
            The first applicable day and time of execution starting from this timestamp. This attribute is only applicable to instant payments. Seconds and milli seconds might be ignored by the ASPSP.
            The ASPSP might restrict the implementation to startDate. This restriction will be part of the ASPSP documentation.
          allOf:
            - $ref: '#/components/schemas/ISODateTime'
        endDate:
          description: |
            The last applicable day of execution
            If not given, it is an infinite standing order.
          allOf:
            - $ref: '#/components/schemas/ISODate'
        endDateTime:
          description: |
            The last applicable day and time of requested execution. This attribute is only applicable to instant payments.
            If none of the attributes is given, it is an infinite standing order.
            The ASPSP might restrict the implementation to endDate. This restriction will be part of the ASPSP documentation.
          allOf:
            - $ref: '#/components/schemas/ISODateTime'
        displayName:
          description: |
            Name of the standing order defined by the PSU and displayed within the online channels.
          allOf:
            - $ref: '#/components/schemas/Max70Text'
        executionRule:
          description: |
            \"following\" or \"preceding\" supported as values.
            This data attribute defines the behavior when a transaction date resulting from a standing order falls on a weekend or bank holiday.
            The payment is then executed either the \"preceding\" or \"following\" working day.
          allOf:
            - $ref: '#/components/schemas/ExecutionRuleCode'
        withinAMonthFlag:
          description: |
            This element is only used in case of frequency equals \"Monthly\".
            If this element equals false it has no effect. If this element equals true,
            then the execution rule is overruled if the day of execution would fall into a different month using the execution rule.
            Example: executionRule equals \"preceding\", dayOfExecution equals \"02\" and the second of a month is a Sunday.
            In this case, the transaction date would be on the last day of the month before.
            This would be overruled if withinAMonthFlag equals true and the payment is processed on Monday the third of the Month.
            Remark: This attribute is rarely supported in the market.
          type: boolean
        frequency:
          description: |
            The frequency of the recurring payment resulting from this standing order.
          allOf:
            - $ref: '#/components/schemas/EventFrequencyCode'
        monthsOfExecution:
          description: |
            The format is following the regular expression \d{1,2}. The array is restricted to 11 entries.
            The values contained In the array entries shall all be different and the maximum value of one entry is 12.
            This attribute is contained if and only if the frequency equals \"MonthlyVariable\".
            Example: An execution on January, April and October each year is addressed by [\"1\". \"4\", \"10\"].
          type: array
          items:
            $ref: '#/components/schemas/Max2Text'
        multiplicator:
          description: |
            This is multiplying the given frequency resulting the exact frequency, e.g.
            Frequency=weekly and multiplicator=3 means every 3 weeks.
            Remark: This attribute is rarely supported in the market.
          type: number
        dayOfExecution:
          description: |
            \"31\" is ultimo.
            The format is following the regular expression \d{1,2}.
            Example: The first day is addressed by \"1\".
            The date is referring to the time zone of the ASPSP.
          allOf:
            - $ref: '#/components/schemas/Max2Text'
        limitAmount:
          description: |
            limitAmount
            Amount limit for fund skimming, e.g. skim all funds above this limit to savings account, i.e. typically a specific periodic
            payments with fixed remaining amount rather than fixed transaction amount. Amount may be zero as well as below zero, i.e. negative.
            Constraints: transactionAmount needs to be zero and bankTransactionCode needs to specify \"PMNT-MCOP-OTHR\" for fund skimming.
          allOf:
            - $ref: '#/components/schemas/amount'
