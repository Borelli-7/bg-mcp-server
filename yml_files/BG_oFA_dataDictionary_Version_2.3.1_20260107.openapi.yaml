      type: object
      properties:
        event:
          description: |
            \"afterReception\" is the only supported value. 
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        timeToExpire:
          description: |
            only forward incoming RTP with an expiry timestamp within that period, where the period is defined by the number of minutes as provided in this attribute. 
            This criterion is meant to forward only short term RTPs.
          type: integer
        expiryReminder:
          description: |
            This criterion is fulfilled if a long term RTP is still not confirmed 2 days before the RTP expires.
