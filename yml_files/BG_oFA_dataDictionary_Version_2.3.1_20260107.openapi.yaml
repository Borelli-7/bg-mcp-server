      type: object
      required:
        - type
      properties:
        type:
          description: |
            Type of the date / date time. The following values are pre-defined:
            * effectiveSettlementDate,
            * settlementDate,
            * valueDate,
            * performanceDate,
            * bookingDate,
            * transactionDate
          type: string
        date:
          description: |
            Date according to the \"type\".
          allOf:
            - $ref: '#/components/schemas/ISODate'
        dateAndTime:
          description: |
            Date and time according to the \"type\".
          allOf:
            - $ref: '#/components/schemas/ISODateTime'
    securitiesTransaction:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Securities Transaction\" for more details.
      type: object
      required:
        - relevantDates
        - financialInstrument
      properties:
        transactionId:
          description: |
            Can be used as access-ID in the API, where more details on a transaction is offered. 
            If this data attribute is provided, this shows that the API Client can get access on more details about this transaction using the Read Transaction Details Request.
          type: string
        entryReference:
          description: |
            Identification of the transaction as used e.g. for reference for deltafunction on application level. 
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        relevantDates:
          description: |
            At least one entry containing a pre-defined date type must be present.
          type: array
          items:
            $ref: '#/components/schemas/securitiesRelatedDateOrTime'
        financialInstrument:
          description: |
            Financial instrument that was transferred within the transaction.
          allOf:
            - $ref: '#/components/schemas/financialInstrumentIdentification'
        orderId:
          description: |
            Resource Id of the order resource that triggered this transaction if applicable.
          type: string
        unitsNumber:
          description: |
            Numeric quantification of the financial instrument that has been transferred within this transaction.
            Negative values indicate that the respective quantity of the financial instrument has been taken from the securities account, 
            positive values indicate that the quantity has been added.
          allOf:
            - type: number
        unitsNominal:
          description: |
            Nominal or numeric quantification of the financial instrument that has been transferred within this transaction.
            Negative values indicate that the respective quantity of the financial instrument has been taken from the securities account, 
            positive values indicate that the quantity has been added.
          allOf:
            - $ref: '#/components/schemas/amount'
        transactionTypeCode:
          description: |
            Type of the transaction as code.
          allOf:
            - $ref: '#/components/schemas/TransactionActivityCode'
        transactionTypeProprietary:
          description: |
            Type of the transaction as a proprietary string.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        placeOfTrade:
          description: |
            If the transaction is the result of a trade, place of trade.
          allOf:
            - $ref: '#/components/schemas/marketIdentification'
        amountIncludesFees:
          description: |
            Indicates whether the \"transactionAmount\" (see below) is including fees.
            Default: false.
          type: boolean
        amountIncludesTaxes:
          description: |
            Indicates whether the \"transactionAmount\" (see below) is including taxes.
            Default: false.
          type: boolean
        transactionAmount:
          description: |
            Transaction amount for the transferred security for the PSU. Potential fees or taxes are reflected as indicated by elements \"amountIncludesFees\" and \"amountIncludesTaxes\".
            Remark: The price denoted here is the price for the whole lot of securities within this transaction, not for a single item.
          allOf:
            - $ref: '#/components/schemas/amount'
        relatedFees:
          description: |
            Only allowed if \"amountIncludesFees\" = true. In that case, the structure contains details of the fees 
            that have been applied to this transaction (and therefore represent additional costs of the transaction beyond the \"transactionAmount\").
            Fees with positive amount are debited by the PSU, only in the rare case of a fee credited to the PSU (e.g. in case of a reversal) negative amounts are used.
          type: array
          items:
            $ref: '#/components/schemas/securitiesTransactionFee'
        currencyExchange:
          description: |
            The ASPSP might include exchange rates e.g. if the transaction has been settled in another currency than the PSU's currency.
          type: array
          items:
            $ref: '#/components/schemas/reportExchangeRate'
        reversalIndicator:
          description: |
            The ASPSP might include exchange rates e.g. if the transaction has been settled in another currency than the PSU's currency.
          type: boolean
        reversedTransactionId:
          description: |
            \"transactionId\" of the reversed transaction, if applicable and supported by the ASPSP.
          type: string
        unitsNumberBeforeTx:
          description: |
            Numeric quantification of the financial instrument within the primary position before the transaction, negative values for short positions.
          type: number
        unitsNominalBeforeTx:
          description: |
            Nominal quantification of the financial instrument within the primary position before the transaction, negative values for short positions.
          allOf:
            - $ref: '#/components/schemas/amount'
        unitsNumberAfterTx:
          description: |
            Numeric quantification of the financial instrument within the primary position after the transaction, negative values for short positions.
          type: number
        unitsNominalAfterTx:
          description: |
            Nominal quantification of the financial instrument within the primary position after the transaction, negative values for short positions.
          allOf:
            - $ref: '#/components/schemas/amount'
        accruedInterest:
          description: |
            Accrued interest of the transferred quantity of financial instruments.
          allOf:
            - $ref: '#/components/schemas/accruedInterest'
        details:
          description: |
            Additional details to the transaction.
          allOf:
            - $ref: '#/components/schemas/Max500Text'
        _links:
          description: |
            The following types of links are supported:
            \"transactionDetails\": Single link for retrieving details on this specific transaction.
          allOf:
            - $ref: '#/components/schemas/links'
    securitiesTransactionFee:
