  title: openFinance API Framework Data Dictionary
  version: "2.3.1"

paths: {}

components:
  schemas:
    AccessRightsCodes:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Access Rights Codes\" for more details.
      type: string
      enum: 
        - ais
        - accountDetails
        - balances
        - transactions
        - orders
        - ownerName
        - owner
        - psuName
        - psuLeanIdentification
        - trustedBeneficiaries
        - initiatePayments
        - fundsConfirmations
        - userParameters
        - ibanChecks
        - corporateParameters
        - accountCheckParameters
      example: 'accountDetails'
    AccountEntryStatus:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Account Entry Status\" for more details.
      type: string
      enum: 
        - booked
        - pending
      example: 'booked'
    AccountIdentificationCode:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Other ISO-related basic Types\" for more details.
      type: string
      enum: 
        - AIIN
        - BBAN
        - CUID
        - UPIC
      example: 'AIIN'
    AccountReferenceCode:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Account Reference Code\" for more details.
      anyOf:
        - type: string
          enum: 
            - iban
            - bban
            - msisdn
            - pan
            - maskedPan
          example: 'iban'
        - type: string
          pattern: 'proxy-(AIIN|BBAN|CUID|UPIC)'
          example: 'proxy-CUID'
    AccountStatusCode:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Acount Status Code\" for more details.
      type: string
      enum: 
        - enabled
        - deleted
        - blocked
      example: 'enabled'
    AddressTypeCode:
