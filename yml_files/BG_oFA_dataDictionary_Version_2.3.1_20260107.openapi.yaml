          description: |
            The specific card account balances associated to this card accounts.
          type: array
          items:
            $ref: '#/components/schemas/balance'
        _links:
          description: |
            Links to the cardAccount, which can be directly used for retrieving account information from this dedicated account.
            Links to \"balances\" and/or \"cardTransactions\"
