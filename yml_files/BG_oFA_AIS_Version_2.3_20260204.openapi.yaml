              transactions:
                description: |
                  JSON based account report. This account report contains transactions resulting from the query parameters.
                  Note: It is recommended to provide remittance information attributes already here and not only in transaction details. 
                  Such an implementation avoids too frequent usage of transaction details by API Clients.
                allOf:
                  - $ref: '#/components/schemas/accountReport'
              balances:
                description: |
                  A list of balances regarding this account, e.g. the current balance, the last booked balance.
                type: array
                items:
                  $ref: '#/components/schemas/balance'
              _links:
                description: |
                  A list of hyperlinks to be recognised by the TPP. Type of links admitted in this response:
                  \"download\": a link to a resource, where the transaction list might be downloaded from in case where transaction lists have a huge size.
                  Remark: This feature shall only be used where camt-data is requested which has a huge size.
                allOf:
                  - $ref: '#/components/schemas/_links_200_AISACCOUNTTXLIST'
        application/xml:
          schema:
            description: 
              In case the ASPSP returns a camt.05x XML structure, the response body consists of either a camt.052 or camt.053 format.
              The camt.052 may include pending payments which are not yet finally booked. 
              The ASPSP will decide on the format due to the chosen parameters, specifically on the chosen dates relative to the time of the request. 
              In addition the ASPSP might offer camt.054x structure e.g. in a corporate setting.
            type: string
        text/plain:
          schema:
            description: 
              In case the ASPSP returns a MT94x content, the response body consists of an MT940 or MT942 format in a text structure. 
              The MT942 may include pending payments which are not yet finally booked. 
              The ASPSP will decide on the format due to the chosen parameters, specifically on the chosen dates relative to the time of the request.
            type: string
