    IBAN:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Other ISO-related basic Types\" for more details.
      type: string
      pattern: '[A-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
      example: 'FR7612345987650123456789014'
    amountDependentRate:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Amount dependent Rate\" for more details.
      type: object
      required:
        - percentage
      properties:
        percentage:
          description: |
            The (signed) rate of the interest.
            Up to 20 significant figures. The decimal separator is a dot.
            Trailing zeroes must be truncated.
          type: string
          pattern: '-?[0-9]{1,20}(\.[0-9]{0,19})?'
        fromAmount:
          description: |
            Amount from which the interest rate applies.
          allOf:
            - $ref: '#/components/schemas/amount'
        toAmount:
          description: |
            Amount up to which the interest rate applies.
          allOf:
            - $ref: '#/components/schemas/amount'
    index:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Index\" for more details.
      type: object
      properties:
        index:
          description: |
            Though arbitrary text is technically supported, it is recommended to use the following keywords:
            * \"CPI\" - customer Price Index
            * \"FC\" - foreign currency
            * \"other\" - for others, not clearly specified index relations.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        rootIndexValue:
          description: |
            A number (represented as a string) giving the basic index value which is the basis for the loan contract.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        exchangeRate:
          description: |
            Intended for usage in case of index = \"FC\".
          allOf:
            - $ref: '#/components/schemas/amountDependentRate'
        additionalInformation:
          description: |
            Explanations e.g. to specify index = \"other\".
          allOf:
            - $ref: '#/components/schemas/Max500Text'
    error_RFC7807_401_AIS: 
      description: |
        Standardised definition of reporting error information according to [RFC7807].
      type: object
      required:
        - type
        - code
      properties:
        type: 
          description: |
            A URI reference [RFC3986] that identifies the problem type. 
            Remark For Future: These URI will be provided by openFinance API Framework in future.
          type: string
          format: uri
          maxLength: 70
        title:
          description: |
            Short human readable description of error type. Could be in local language. To be provided by ASPSPs.
          allOf:
            - $ref: '#/components/schemas/Max70Text'
        status:
          description: |
            HTTP response code generated by the server.
            If contained, this is more relevant as the actual http response code in the actual response, because it is introduced by the application server.            
          type: integer
        detail:
          description: |
            Detailed human readable text specific to this instance of the error. 
          allOf:
            - $ref: '#/components/schemas/Max500Text'
        instance:
          description: |
            This attribute is containing a JSON pointer (as defined in [RFC6901]) or XPath expression to indicate the path to an issue generating the error in the related request.
          allOf:
            - $ref: '#/components/schemas/Max256Text'
        code:
          $ref: '#/components/schemas/MessageCode_401_AIS'
        additionalErrors:
          description: |
            Array of Error Information Blocks.
            Might be used if more than one error is to be communicated
          type: array
          items: #ErrorInformation
            description: This is a data element to support the declaration of additional errors in the context of [RFC7807]. 
            type: object
            required:
              - code
            properties:
              title:
                $ref: '#/components/schemas/Max70Text'
              detail:
                $ref: '#/components/schemas/Max500Text'
              code:
                $ref: '#/components/schemas/MessageCode_401_AIS'
        _links:
          $ref: '#/components/schemas/links'
    transactions:
      description: |
        See document \"openFinance API Framework Data Dictionary\", section \"Transactions\" for more details.
      type: object
      required:
        - transactionAmount
      properties:
        transactionId:
          description: |
            Can be used as access-ID in the API, where more details on an transaction is offered. 
            If this data attribute is provided this shows that the AIS can get access on more details about this transaction using the GET Transaction Details Request. 
            Remark: ASPSPs should ensure that transactionID, if provided, is unique relative to the account that PSU is accessing, in order to ensure the quality of the data provided to the API Client.
          type: string
        entryReference:
          description: |
            Is the identification of the transaction as used e.g. for reference for delta function on application level.
            The same identification as for example used within camt.05x messages.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        batchIndicator:
          description: |
            If this indicator equals \"true\", then the related entry is a batch entry.
          type: boolean
        batchNumberOfTransactions:
          description: |
            Shall be used if and only if the batchIndicator is contained and equals \"true\".
          type: integer
        references:
          description: |
            Might contain the payment identification attributes endToEndId as well as the new UETR field.
            In addition it is inlduing accountServicerReference, mandateId, checkId (all level 1 fields in V1.3.x).
          allOf:
            - $ref: '#/components/schemas/references'
        localInstrumentCode:
          description: |
            User community specific instrument as a code provided by ISO20022.
          allOf:
            - $ref: '#/components/schemas/ExternalLocalInstrumentCode'
        localInstrumentProprietary:
          description: |
            User community specific instrument as a proprietary attribute.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        bookingDate:
          description: |
            The Date when an entry is posted to an account on the ASPSPs books.
          allOf:
            - $ref: '#/components/schemas/ISODate'
        valueDate:
          description: |
            Date at which assets become available to the account owner in case of a credit entry, or cease to be available to the account owner in case of a debit entry.
            Usage: If entry status is pending and value date is present, then the value date refers to an expected/requested value date.
          allOf:
            - $ref: '#/components/schemas/ISODate'
        transactionAmount:
          description: |
            The amount of the transaction or batch as billed to the account.
          allOf:
            - $ref: '#/components/schemas/amount'
        currencyExchange:
          description: |
          type: array
          items:
            $ref: '#/components/schemas/reportExchangeRate'
        amountDetails:
          description: |
            Additional information to the transaction amount.
          allOf:
            - $ref: '#/components/schemas/amountDetails'
        interbankSettlementDate:
          description: |
            Date on which the amount of money ceases to be available to the agent that owes it and when the amount of money becomes available to the agent to which it is due.
          allOf:
            - $ref: '#/components/schemas/ISODate'
        cardTransaction:
          description: |
            Card transaction details in case of an underlying card transaction.
          allOf:
            - $ref: '#/components/schemas/cardTransactionDetails'
        creditor:
          description: |
            Name and potentially an identification of the creditor if a \"Debited\" transaction
          allOf:
            - $ref: '#/components/schemas/partyDescription'
        creditorAccount:
          description: |
            Account of the payee.
          allOf:
            - $ref: '#/components/schemas/accountReference'
        creditorAgent:
          description: |
            Proprietary identifications might be provided under financialInstitutionId/other
          allOf:
            - $ref: '#/components/schemas/agentDescription1'
        ultimateCreditor:
          description: |
            Only name and identification is supported for now for this party.
          allOf:
            - $ref: '#/components/schemas/partyDescription4'
        debtor:
          description: |
            Name and potentially an identification of the debtor if a \"Credited\" transaction
          allOf:
            - $ref: '#/components/schemas/partyDescription'
        debtorAccount:
          description: |
          allOf:
            - $ref: '#/components/schemas/accountReference'
        debtorAgent:
          description: |
            Proprietary identifications might be provided under financialInstitutionId/other
          allOf:
            - $ref: '#/components/schemas/agentDescription1'
        ultimateDebtor:
          description: |
          allOf:
            - $ref: '#/components/schemas/partyDescription4'
        remittanceInformationUnstructured:
          description: |
          type: array
          items: 
            $ref: '#/components/schemas/Max140Text'
        remittanceInformationStructured:
          description: |
          type: array
          items: 
            $ref: '#/components/schemas/remittance'
        entryDetails:
          description: |
            Might be used by the ASPSP to transport details about transactions within a batch.
          type: array
          items: 
            $ref: '#/components/schemas/entryDetails'
        additionalTransactionInformation:
          description: |
            Might be used by the ASPSP to transport additional transaction related information to the PSU
          allOf:
            - $ref: '#/components/schemas/Max500Text'
        additionalInformationStructured:
          description: |
            Is used if and only if the bookingStatus entry equals \"information\". 
            Every active standing order related to the dedicated payment account result into one entry.
            Each received RTP result into one entry.
          allOf:
            - $ref: '#/components/schemas/structuredAdditionalInformation'
        additionalTransactionInformationStructured:
          description: |
            Data about the transactional process of submission, authorisation and/or cancellation of the underlying payment.
          allOf:
            - $ref: '#/components/schemas/structuredAdditionalTransactionInformation'
        purposeCode:
          description: |
          allOf:
            - $ref: '#/components/schemas/PurposeCode'
        bankTransactionCode:
          description: |
            Bank transaction code as used by the ASPSP  and using the sub elements of this structured code defined by ISO20022.
            For standing order reports the following codes are applicable:
            \"PMNT-ICDT-STDO\" for credit transfers,
            \"PMNT-IRCT-STDO\" for instant credit transfers
            \"PMNT-ICDT-XBST\" for cross-border credit transfers
            \"PMNT-IRCT-XBST\" for cross-border real time credit transfers and
            \"PMNT-MCOP-OTHR\" for specific standing orders which have a dynamical amount to move left funds e.g. on month end to a saving account
          allOf:
            - $ref: '#/components/schemas/BankTransactionCode'
        bankTransactionCodeProprietary:
          description: |
            proprietary bank transaction code as used within a community or within an ASPSP e.g. 
            for MT94x based transaction reports. Renaming of the attribute to adapt to statements.
          allOf:
            - $ref: '#/components/schemas/Max35Text'
        balanceAfterTransaction:
          description: |
            This is the balance after this transaction. Recommended balance type is interimBooked.
          allOf:
            - $ref: '#/components/schemas/balance'
        _links:
          description: |
            The following links could be used here:
            \"transactionDetails\" for retrieving details of a transaction.
          allOf:
            - $ref: '#/components/schemas/links'
