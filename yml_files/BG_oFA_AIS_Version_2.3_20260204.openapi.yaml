  parameters:
    PATH_accountId:
      name: account-id
      in: path
      description: |
        This identification is denoting the addressed (card) account. 
        The account-id is retrieved by using a \"Read Account List\" or \"Read Card Account list\" call. 
        The account-id is the \"resourceId\" attribute of the account structure. 
        Its value is constant at least throughout the lifecycle of a given consent.
      required: true
      schema:
        $ref: '#/components/schemas/Max70Text'
    HEADER_psuIpAddress_optional:
      name: PSU-IP-Address
      in: header
      description: |
         The forwarded IP Address header field consists of the corresponding HTTP request IP Address field between PSU and TPP. Conditions will be defined within service specifications, If applicable. 
      schema:
        type: string
        format: ipv4
      required: false
      example: '192.168.8.78'
    QUERY_dateTo:
      name: dateTo
      in: query
      description: |
        End date (inclusive the data dateTo) of the transaction list, default is \"now\" if not given. 
        Might be ignored if a delta function is used.
        For booked transactions, the relevant date is the booking date. 
        For pending transactions, the relevant date is the entry date, which may not be transparent 
        neither in this API nor other channels of the ASPSP.
      required: false
      schema:
        $ref: '#/components/schemas/ISODate'
    QUERY_bookingStatusCard:
      name: bookingStatus
      in: query
      description: |
        Permitted codes are 
          * \"booked\",
          * \"pending\",
          * \"both\",
        \"booked\" shall be supported by the ASPSP.
        To support the \"pending\" and \"both\" feature is optional for the ASPSP, 
        Error code if not supported in the online banking frontend.
        If supported, \"both\" means to request transaction reports of transaction of bookingStatus either \"pending\" or \"booked\".
      required: true
      schema:
        type: string
        enum:
          - booked
          - pending
          - both
      example: 'booked'
    QUERY_entryReferenceFrom:
      name: entryReferenceFrom
      in: query
      description: |
        This data attribute is indicating that the AISP is in favour to get all transactions after 
        the transaction with identification entryReferenceFrom alternatively to the above defined period. 
        This is a implementation of a delta access. 
        If this data element is contained, the entries \"dateFrom\" and \"dateTo\" might be ignored by the ASPSP 
        if a delta report is supported.
        Optional if supported by API provider.
      required: false
      schema:
        $ref: '#/components/schemas/Max35Text'
    HEADER_xRequestId:
      name: X-Request-ID
      in: header
      description: ID of the request, unique to the call, as determined by the initiating party.
      required: true
      schema:
        type: string
        format: uuid
      example: '99391c7e-ad88-49ec-a2ad-99ddcb1f7721'
    PATH_transactionId:
      name: transactionId
      in: path
      description: |
        This identification is given by the attribute transactionId of the corresponding entry of a transaction list.
      required: true
      schema:
        $ref: '#/components/schemas/Max70Text'
      example: '3dc3d5b3-7023-4848-9853-f5400a64e80f'
    QUERY_bookingStatusGeneric:
      name: bookingStatus
      in: query
      description: |
        Permitted codes are 
          * \"booked\",
          * \"pending\",  
          * \"both\",
          * \"information\" and
          * \"all\"
        \"booked\" shall be supported by the ASPSP.
        To support the \"pending\" and \"both\" feature is optional for the ASPSP, 
        Error code if not supported in the online banking frontend.
        If supported, \"both\" means to request transaction reports of transaction of bookingStatus either \"pending\" or \"booked\".
        To support the \"information\" feature is optional for the ASPSP. Currently the booking status \"information\" only covers standing orders. Error code if not supported.
        To support the \"all\" feature is optional for the ASPSP, Error code if not supported. If supported, \"all\" means to request transaction reports of transaction of any bookingStatus (\"pending\", \"booked\" or \"information\").
      required: true
      schema:
        type: string
        enum:
          - information
          - booked
          - pending
          - both
          - all
      example: 'booked'
    QUERY_deltaList:
      name: deltaList
      in: query
      description: 
        This data attribute is indicating that the AISP is in favour to get all transactions after the last report access 
        for this PSU on the addressed account. 
        This is another implementation of a delta access-report.
        This delta indicator might be rejected by the ASPSP if this function is not supported.
        Optional if supported by API provider
      schema:
        type: boolean
      example: true
    QUERY_cardBrand:
      name: cardBrand
      in: query
      description: |
        This attribute filters transactions according to their corresponding card brand.
        Only to be supported in a scenario, where this is used as statements e.g. of card acquirers towards merchants..
      required: false
      schema:
        $ref: '#/components/schemas/Max35Text'
    HEADER_consentId_mandatory:
      name: Consent-ID
      in: header
      description: |
        This then contains the consentId of the related AIS consent, which was performed prior to this payment initiation.
      required: true
      schema:
        $ref: '#/components/schemas/Max70Text'
      example: '123cons456'
    HEADER_xJwsSignature:
      name: x-jws-signature
      in: header
      description: |
        The attribute x-jws-signature contains the JSON Web Signature.
      schema:
        type: string
      required: false # conditional
      example: '..NuGglWBtHcXavob2ZmW-PoSpMmhJS9U6z8zPqHFoE97vHI3z8wtaVdbwsj5WzgPjtVWUUnk8cxP4JjLXdwzwhhHB2uJ5FI4ZZGdSQQw-9pXPUx3cCJSzHmrgkJ-di-A4'
    HEADER_digest:
      name: Digest
      in: header
      description: |
        When API Client include a signature according to this signature profile, they also must include a \"Digest\" header as defined in [RFC3230]. 
        The \"Digest\" Header contains a Hash of the message body. If the message does not contain a body, the \"Digest\" header must contain the hash of an empty byte list.
        The only hash algorithms that may be used to calculate the Digest within the context of this specification are SHA-256 and SHA-512 as defined in [RFC5843]. 
      schema:
        type: string
      required: false # conditional
      example: 'SHA-256=hl1/Eps8BEQW58FJhDApwJXjGY4nr1ArGDHIT25vq6A='
    QUERY_dateFrom:
      name: dateFrom
      in: query
      description: |
        Conditional: Starting date (inclusive the date dateFrom) of the transaction list, mandated if no delta access is required
        and if bookingStatus does not equal \"information\".
        For booked transactions, the relevant date is the booking date. 
        For pending transactions, the relevant date is the entry date, which may not be transparent 
        neither in this API nor other channels of the ASPSP.
      required: false
      schema:
        $ref: '#/components/schemas/ISODate'
    QUERY_withBalance:
      name: withBalance
      in: query
      description: |
        If contained, this function reads the requested (account related) resource including the booking balance, 
        if granted by the PSU in the related consent and available by the ASPSP. 
        This parameter might be ignored by the ASPSP. 
      required: false
      schema:
        type: boolean
      example: true
